<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring TAD Demo - Kir-Dev Workshop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="top-bar">
    <div class="wrapper">
        <h2><span>TAD</span> Demó Projekt</h2>

        <div class="nav-bar">
            <a href="subjects.html" th:href="@{/subjects}">Összes</a>
            <a href="profile.html" th:href="@{/profile}">Profilom</a>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="card">
        <h1 th:text="${user.fullName}">Saját Nevem</h1>

        <h3>Profilkép</h3>
        <div class="avatar">
            <img src="https://www.gravatar.com/avatar/c85341f0c688812ce5e758e1f07fb3a4?s=80&d=retro" th:src="|https://www.gravatar.com/avatar/${user.emailMd5()}?s=80&d=retro|" height="80" width="80" alt="avatar"/><br>
            <a href="https://en.gravatar.com/" target="_blank">Gravatar</a>
        </div>

        <h3>Adataim</h3>
        <div class="properties">

            <div class="property">
                <div class="icon"></div>
                <div class="key">Email</div>
                <div class="value" th:text="${user.email}">email@sch.bme.hu</div>
            </div>

            <div class="property">
                <div class="icon"></div>
                <div class="key">Kurzusok</div>
                <div class="value">
                    <span th:each="course : ${courses}"><a th:href="|@{/subject/}*{course}|" th:text="${course}"></a>, </span>
                </div>
            </div>

        </div>

    </div>

    <div class="empty-footer"></div>
</div>

</body>
</html>
